<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="What do you know about Albert Einstein? Do the Quiz!">
    <meta name="keywords" content="einstein quiz, albert einstein, quiz, genius, physicist">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Open+Sans&display=swap" rel="stylesheet">

    <!-- favicon code -->
    <link rel='shortcut icon' type='image/x-icon' href='einstein_favicon.ico' />

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Einstein Quiz</title>
</head>

<body>
    <h1 class="quiz-name">
        <img class="logo" src="assets/images/einstein_logo.png" alt="Einstein logo">Einstein Quiz!</h1>

    <div class="quiz-area">
        <h2 class="question">Question here</h2>

        <div class="your-answer">
            <ul>
                <li>
                    <input type="radio" id="alt1" class="option" name="option">
                    <label for="alt1" id="alt1-text">option 1</label>
                </li>
                <li>
                    <input type="radio" id="alt2" class="option" name="option">
                    <label for="alt2" id="alt2-text">option 2</label>
                </li>
                <li>
                    <input type="radio" id="alt3" class="option" name="option">
                    <label for="alt3" id="alt3-text">option 3</label>
                </li>
                <li>
                    <input type="radio" id="alt4" class="option" name="option">
                    <label for="alt4" id="alt4-text">option 4</label>
                </li>
            </ul>
        </div>

        <div class="button-area">
            <button type="submit" id="button" aria-label="Click button to SUBMIT your answer">
                <i class="fas fa-angle-double-right"></i>Submit</button>
        </div>
    </div>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/f463a1c766.js" crossorigin="anonymous"></script>

    <!-- javascript loading last -->
    <script src="assets/js/script.js"></script>
</body>
</html>
