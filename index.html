<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Open+Sans&display=swap" rel="stylesheet">

    <!-- favicon code -->
    <link rel='shortcut icon' type='image/x-icon' href='einstein_favicon.ico' />

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Einstein Quiz</title>
</head>

<body>
    <h1 class="quiz-name">
        <img class="logo" src="assets/images/einstein_logo.png" alt="Einstein logo">Einstein Quiz!</h1>

    <div class="quiz-area">
        <div class="question">Question here</div>

        <div class="your-answer">4 different alternatives (radio buttons)</div>

        <div class="button-area">
            <button type="submit" id="button">
                <i class="fas fa-angle-double-right"></i>Submit
            </button>
        </div>
    </div>

    <!-- font awesome script -->

    <script src="assets/js/script.js"></script>
